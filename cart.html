<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>Shopping Cart </h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>{{ name }}</td>
                <td>{{ unitPrice }}</td>
                <td></td> <!--come back and add an input-->
                <td>${{total}}</td> <!-- computed property -->
            </tr>
        </table>
     
    </div>

    <script>
        let app= Vue.createApp({
            data(){
                return {
                    name: 'Hat',
                    quantity: 1,
                    unitPrice: 4.99
                }
            }

        })
        app.mount('#app')
        

    </script>
    
</body>
</html>
