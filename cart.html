<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>

        <style>
            td, th {
                width: 25%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Shopping Cart </h1>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>

                <tr>
                    <td>{{ name }}</td>
                    <td>{{ unitPrice }}</td>
                    <td>
                        <input type="number" v-model="quantity">
                    </td> <!--come back and add an input-->
                    <td>${{total}}</td> <!-- computed property -->
                </tr>
            </table>
        
        </div>

        <script>
            let app= Vue.createApp({
                data(){
                    return {
                        name: 'Hat',
                        quantity: 1,
                        unitPrice: 4.99
                    }
                },
                computed: {
                    total(){
                        let totalPrice = this.quantity * this.unitPrice
                        let formattedPrice = totalPrice.toFixed(2) // formats the total price to two decimal places
                        return formattedPrice
                    }
                }
            })

            app.mount('#app')
        </script>
    </body>
</html>
